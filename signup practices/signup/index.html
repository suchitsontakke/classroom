<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>signup</title>
</head>
<body>
    <!-- wrapper -->
    <div id="wrapper">
    <!-- header -->
    <header></header>
    <!-- pagebody -->
    <div id="pagebody">
        <form >
            <div id="form">
                Your Full Name<sup>*</sup><br>
                <input type="text" name="username" class="username"><br><!---username-->
                Your Email<sup>*</sup><br>
                <input type="email" name="email" class="email"><br><!-----email---->
                Your Password<sup>*</sup><br>
                <input type="password" name="password" class="password"><br><!-----password---->
                Gender<sup>*</sup><br>
                <input type="radio" name="gender" value="male"  > Male<!-----gender------->
                <input type="radio" name="gender" value="female"> Female<br>
                Country<sup>*</sup><br>
                <input list="country" name="country" class="country"><br><!------country-------->
                <datalist id="country">
                        <option value="India">
                        <option value="Australia">
                        <option value="Shrilanka">
                        <option value="England">
                        <option value="America">
                </datalist>
                <div class="check"><input type="checkbox" name="t&c" value="accepted">By selecting checkbox, you agree<br><span>to our Terms,Data Policy and</span><br><span>Cookie Policy.</span></div><!--------checkbox-------->
                <button><i class="fa fa-lock"></i>signup</button><!---------button----------->
            </div>
            
        </form>
    </div>
    <div class="images">
            <div class="img-d"><img src="assets\images\03.png" alt="" class="img1" ></div>
           
        </div>
    <!-- footer -->
    <footer></footer>
</div>
</body>
</html>
