<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>signup</title>
</head>
<body>
    <!-- wrapper -->
    <div id="wrapper">
    <!-- header -->
    <header></header>
    <!-- pagebody -->
    <div id="pagebody">
        <form >
            <div id="form">
                <input type="text" name="username" class="username" placeholder="username"><br><!---username-->
                <input type="email" name="email" class="email" placeholder="email"><br><!-----email---->
                <input type="password" name="password" class="password" placeholder="password"><br><!-----password---->
                <input type="radio" name="gender" value="male" class="male" ><span>Male</span><!-----gender------->
                <input type="radio" name="gender" value="female" class="female"><span>Female</span><br>
                <input list="country" name="country" class="country" placeholder="country"><br><!------country-------->
                <datalist id="country">
                        <option value="India">
                        <option value="Australia">
                        <option value="Shrilanka">
                        <option value="England">
                        <option value="America">
                </datalist>
                <button class="submit">signup</button><!---------button----------->
                <div class="check"><input type="checkbox" name="t&c" value="accepted"><span>T&C apply</span></div><!--------checkbox-------->
            </div>
            
        </form>
    </div>
    <div class="images">
    <!-- footer -->
    <footer></footer>
</div>
</body>
</html>
